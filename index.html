<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>產品列表</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style type="text/css">
    img {
      object-fit: cover;
      max-width: 100%;
    }

    .primary-image {
      height: 300px;
    }

    .images {
      max-width: 50%;
      height: 150px;
    }
  </style>
</head>
<body>

<div id="app">
    <div class="container">
      <div class="row py-3">
        <div class="col-md-6">
          <h2>產品列表</h2>
          <table class="table table-hover mt-4 table-striped ">
            <thead>
              <tr class="table-primary">
                <th width="190">產品名稱</th>
                <th width="100">
                  原價
                </th>
                <th width="100">
                  售價
                </th>
                <th width="130">
                  是否啟用
                </th>
                <th width="140">
                  查看細節
                </th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="item in products" :key="item.id">
                <td width="150">{{ item.title }}</td>
                <td width="120">
                  ${{ item.origin_price }}
                </td>
                <td width="120" class="text-danger">
                  ${{ item.price }}
                </td>
                <td width="150">
                  <span v-if="item.is_enabled" class="text-success">啟用</span>
                  <span v-else>未啟用</span>
                </td>
                <td width="120">
                  <button type="button" class="btn btn-primary" @click="getDetails(item.id)">查看細節</button>
                </td>
              </tr>
            </tbody>
          </table>
          <p>目前有 <span>{{ products.length }}</span> 項產品</p>
        </div>
        <div class="col-md-6">
          <h2>單一產品細節</h2>
          <template v-if="temp.title">
            <div class="card mb-3">
              <img :src="temp.imageUrl" class="card-img-top primary-image" :alt="temp.title">
              <div class="card-body">
                <h5 class="card-title mb-3">
                  {{ temp.title }}
                  <span class="badge bg-primary ms-2">{{ temp.category }}</span>
                </h5>
                <p class="card-text text-secondary">商品描述：{{ temp.description }}</p>
                <p class="card-text text-secondary">商品內容：{{ temp.content }}</p>
                <div class="d-flex">
                  <p class="card-text text-danger fw-bold fs-4 me-2">${{ temp.price }}</p>
                  <p class="card-text text-secondary"><del>${{ temp.origin_price }}</del></p>
                    {{ temp.unit }} / 元
                </div>
              </div>
            </div>
            <template v-for="img in temp.imagesUrl">
              <img :src="img" alt="" class="images my-2 me-2 img-thumbnail">
            </template>
          </template>
          <p v-else class="text-secondary">請選擇一個商品查看</p>
        </div>
      </div>
    </div>
  </div>
  <!-- js -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
  integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
  crossorigin='anonymous'></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src='./products.js' type="module"></script>

</body>
</html>
